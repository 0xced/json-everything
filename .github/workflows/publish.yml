# https://github.com/marketplace/actions/publish-nuget
name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch
    paths-ignore:
      - 'docs/**/*'

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      # Publish
      - name: publish more
        id: publish_more
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: Json.More/Json.More.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: more-v*
      - name: publish patch
        id: publish_patch
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: JsonPatch/JsonPatch.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: patch-v*
      - name: publish path
        id: publish_path
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: JsonPath/JsonPath.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: path-v*
      - name: publish pointer
        id: publish_pointer
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: JsonPointer/JsonPointer.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: pointer-v*
      - name: publish schema
        id: publish_schema
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: JsonSchema/JsonSchema.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: schema-v*
      - name: publish schema generation
        id: publish_schema_generation
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: JsonSchema.Generation/JsonSchema.Generation.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: schema-v*

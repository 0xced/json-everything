name: Build & Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**/*'
      - 'docs_source/**/*'
  pull_request:
    paths-ignore:
      - 'docs/**/*'
      - 'docs_source/**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: restore submodules
      run: git submodule update --init
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal --logger:"junit;LogFileName=test-results.xml"
    - name: Upload DLLs for analysis
      uses: actions/upload-artifact@v2
      with:
        name: DLLs
        path: '**/bin/Release/*/*.dll'
    - name: Upload Unit Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results
        path: '**/*/test-results.xml'
    - name: Create local manifest file
      if: github.event_name == 'pull_request'
      run: dotnet new tool-manifest
    - name: Install analyzer
      if: github.event_name == 'pull_request'
      run: dotnet tool install SemVerAnalyzer

  test-results:
    runs-on: ubuntu-latest
    needs: build
    if: success() || failure()
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.6
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: '**/*/test-results.xml'
name: .NET Core

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**/*'
  pull_request:
    paths-ignore:
      - 'docs/**/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: restore submodules
      run: git submodule update --init
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Create local manifest file
      run: dotnet new tool-manifest
    - name: Install analyzer
      run: dotnet tool install SemVerAnalyzer
    - name: Analyze more
      run: SEMVER_REPORT_MORE=$(dotnet analyze-semver -a Json.More/bin/Release/netstandard2.0/Json.More.dll -c build/semver_config.json -p Json.More.Net)
    - name: Analyze patch
      run: dotnet analyze-semver -a JsonPatch/bin/Release/netstandard2.0/JsonPatch.dll -o semver-report-patch.md -c build/semver_config.json -p JsonPatch.Net
    - name: Analyze path
      run: dotnet analyze-semver -a JsonPath/bin/Release/netstandard2.1/JsonPath.Net.dll -o semver-report-path.md -c build/semver_config.json
    - name: Analyze pointer
      run: dotnet analyze-semver -a JsonPointer/bin/Release/netstandard2.0/JsonPointer.Net.dll -o semver-report-pointer.md -c build/semver_config.json
    - name: Analyze schema
      run: SEMVER_REPORT_SCHEMA=dotnet analyze-semver -a JsonSchema/bin/Release/netstandard2.0/JsonSchema.Net.dll -c build/semver_config.json
    - uses: unsplash/comment-on-pr@master
        if: ${{ SEMVER_REPORT_MORE != "" }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ env.SEMVER_REPORT_MORE }}
    # - uses: harupy/comment-on-pr@master
    #     env:
    #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     with:
    #       filename: semver-report-patch.md
    # - uses: harupy/comment-on-pr@master
    #     env:
    #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     with:
    #       filename: semver-report-path.md
    # - uses: harupy/comment-on-pr@master
    #     env:
    #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     with:
    #       filename: semver-report-pointer.md
    - uses: harupy/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ env.SEMVER_REPORT_SCHEMA }}
